<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Image-slider</title>
    </head>
    <body>
        <div class="slides-container" data-slides>
            <button class="slider-button prev" data-slider-button="prev">
                &#8592;
            </button>
            <button class="slider-button next" data-slider-button="next">
                &#8594;
            </button>
            <ul data-slide>
                <li class="slide" data-active>
                    <img
                        src="https://www.foodiesfeed.com/wp-content/uploads/2021/01/fried-egg-and-guacamole-sandwiches.jpg"
                        alt=""
                    />
                </li>
                <li class="slide">
                    <img
                        src="https://www.foodiesfeed.com/wp-content/uploads/2020/05/suco-de-limao-com-slash.jpg"
                        alt=""
                    />
                </li>
                <li class="slide">
                    <img
                        src="https://www.foodiesfeed.com/wp-content/uploads/2019/06/top-view-for-box-of-2-burgers-home-made.jpg"
                        alt=""
                    />
                </li>
                <li class="slide">
                    <img
                        src="https://www.foodiesfeed.com/wp-content/uploads/2021/05/meal-wheel.jpg"
                        alt=""
                    />
                </li>
                <li class="slide">
                    <img
                        src="https://www.foodiesfeed.com/wp-content/uploads/2021/05/kiwi-pinball.jpg"
                        alt=""
                    />
                </li>
            </ul>
        </div>
    </body>
    <script src="script.js"></script>
</html>
