<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form id="form" type="submit">
            <p>
                <label for="">Fill in the email address:</label>
                <input type="email" id="email" name="email" />
            </p>
            <p>
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="Romania">Romania</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Switzerland">Switzerland</option>
                </select>
            </p>
            <p>
                <label for="ZIP">ZIP:</label>
                <input type="text" id="ZIP" />
            </p>
            <p>
                <label for="password">Write a password:</label>
                <input type="password" id="password" />
            </p>
            <p>
                <label for="passwordRewrite">Rewrite your password:</label>
                <input type="password" id="passwordRewrite" />
            </p>
            <button type="submit" id="submit" name="submitButton">
                Submit form
            </button>
        </form>
    </body>
    <script src="script.js"></script>
</html>
